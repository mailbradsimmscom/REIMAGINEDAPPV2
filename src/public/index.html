<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Interface</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="status-dot" aria-hidden="true"></div>
        <div>
          <div class="title">Chat Interface</div>
          <div class="subtitle">Online</div>
        </div>
      </header>

      <main class="layout">
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="sidebar-title">Conversations</div>
            <button class="new-chat">+ New</button>
          </div>
          <ul class="chat-list">
            <li class="chat-item active">
              <div class="chat-name">Welcome thread</div>
              <div class="chat-sub">Last message · just now</div>
            </li>
            <li class="chat-item">
              <div class="chat-name">Product updates</div>
              <div class="chat-sub">Yesterday</div>
            </li>
            <li class="chat-item">
              <div class="chat-name">Design sync</div>
              <div class="chat-sub">Mon 2:14 PM</div>
            </li>
          </ul>
        </aside>

        <section class="chat">
          <!-- Messages will render here dynamically -->
        </section>
      </main>

      <footer class="composer">
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <div class="actions">
          <button id="sendBtn" aria-label="Send">➤</button>
          <button id="newTopicBtn" class="secondary">+ New Topic</button>
        </div>
      </footer>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
  </html>
